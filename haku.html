<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $('[name="Submit"]').click(function () {
          $.ajax({
            // Tehdään ajax pyyntö allaolevaan urliin, joka on POST tyyppinen eli sinne viedään tietoa
            url: "http://localhost:3000/sanat/",
            type: "GET",
            dataType: "json",
            data: $("#form").serialize(),

            // jos onnistuu, tulostetaan consoleen että se onnistui
            success: function (result) {
              console.log(result);
            },
            // jos epäonnistuu, tulostetaan consoleen virhe
            error: function (xhr, resp, text) {
              console.log(xhr, resp, text);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <form id="form" name="form">
      <th>Hae vittu sana</th>
      <td>
        <input
          name="fin"
          id="fin"
          type="text"
          value=""
          maxlength="35"
          size="35"
        />
      </td>
      <td>
        <input name="Submit" type="button" value="Hae" />
      </td>
    </form>
  </body>
</html>
